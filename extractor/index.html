<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extractor visual de im√°genes</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
    }
    #preview {
      display: none; /* Oculta el iframe */
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .galeria img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background: white;
      padding: 4px;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Extraer y mostrar im√°genes de una URL</h1>
  <input type="text" id="urlInput" placeholder="https://ejemplo.com" size="50">
  <button onclick="cargarIframe()">Extraer im√°genes</button>
  <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
  <div class="galeria" id="galeria"></div>

  <script>
    function cargarIframe() {
      const url = document.getElementById("urlInput").value;
      const iframe = document.getElementById("preview");
      iframe.src = url;

      iframe.onload = () => {
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const urls = new Set();

          // Extraer <img>
          doc.querySelectorAll("img").forEach(img => {
            if (img.src.match(/\.(jpg|jpeg|png|gif)$/i)) urls.add(img.src);
          });

          // Extraer background-image
          doc.querySelectorAll("*").forEach(el => {
            const bg = getComputedStyle(el).backgroundImage;
            const match = bg.match(/url\(["']?(.*?)["']?\)/);
            if (match && match[1].match(/\.(jpg|jpeg|png|gif)$/i)) urls.add(match[1]);
          });

          // Mostrar como im√°genes
          const galeria = document.getElementById("galeria");
          galeria.innerHTML = "";
          urls.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            galeria.appendChild(img);
          });
        } catch (err) {
          alert("No se pudo acceder al contenido por restricciones de seguridad (CORS o X-Frame-Options).");
        }
      };
    }
  </script>
</body>
</html>
