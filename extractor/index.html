<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extractor de Im√°genes</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    input, button { padding: 0.5rem; font-size: 1rem; margin: 0.5rem 0.5rem 0.5rem 0; }
    iframe { width: 100%; height: 400px; border: 1px solid #ccc; margin-top: 1rem; }
    ul { margin-top: 1rem; background: #fff; padding: 1rem; border: 1px solid #ccc; max-height: 300px; overflow-y: auto; }
    li { margin-bottom: 0.5rem; word-break: break-word; }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Extraer im√°genes de una URL</h1>
  <input type="text" id="urlInput" placeholder="https://ejemplo.com" size="50">
  <button onclick="cargarIframe()">Cargar p√°gina</button>
  <button onclick="descargarTodas()">Descargar todas</button>
  <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
  <ul id="lista"></ul>

  <script>
    let imagenesExtraidas = [];

    function cargarIframe() {
      const url = document.getElementById("urlInput").value;
      const iframe = document.getElementById("preview");
      iframe.src = url;

      iframe.onload = () => {
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const urls = new Set();

          // Extraer <img>
          doc.querySelectorAll("img").forEach(img => {
            if (img.src.match(/\.(jpg|jpeg|png|gif)$/i)) urls.add(img.src);
          });

          // Extraer background-image
          doc.querySelectorAll("*").forEach(el => {
            const bg = getComputedStyle(el).backgroundImage;
            const match = bg.match(/url\(["']?(.*?)["']?\)/);
            if (match && match[1].match(/\.(jpg|jpeg|png|gif)$/i)) urls.add(match[1]);
          });

          // Mostrar resultados
          const lista = document.getElementById("lista");
          lista.innerHTML = "";
          imagenesExtraidas = [...urls];
          imagenesExtraidas.forEach(src => {
            const li = document.createElement("li");
            li.textContent = src;
            lista.appendChild(li);
          });
        } catch (err) {
          alert("No se pudo acceder al contenido por restricciones de seguridad (CORS o X-Frame-Options).");
        }
      };
    }

    function descargarTodas() {
      imagenesExtraidas.forEach(src => {
        const link = document.createElement("a");
        link.href = src;
        link.download = src.split("/").pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }
  </script>
</body>
</html>
