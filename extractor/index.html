<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extractor de Im√°genes</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    ul {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
    }
    li {
      margin-bottom: 0.5rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Extraer im√°genes de una URL</h1>
  <input type="text" id="urlInput" placeholder="https://ejemplo.com" size="50">
  <button onclick="extraerImagenes()">Extraer</button>
  <ul id="lista"></ul>

  <script>
    async function extraerImagenes() {
      const url = document.getElementById("urlInput").value;
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      try {
        const proxy = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
        const res = await fetch(proxy);
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const urls = new Set();

        // <img src="">
        doc.querySelectorAll("img").forEach(img => {
          if (img.src.match(/\.(jpg|jpeg|png|gif)$/i)) urls.add(img.src);
        });

        // inline style
        doc.querySelectorAll("*").forEach(el => {
          const bg = el.style.backgroundImage;
          const match = bg.match(/url\(["']?(.*?)["']?\)/);
          if (match && match[1].match(/\.(jpg|jpeg|png|gif)$/i)) urls.add(match[1]);
        });

        // computed style
        doc.querySelectorAll("*").forEach(el => {
          const bg = el.getAttribute("style") || "";
          const match = bg.match(/url\(["']?(.*?)["']?\)/);
          if (match && match[1].match(/\.(jpg|jpeg|png|gif)$/i)) urls.add(match[1]);
        });

        // Mostrar y descargar
        urls.forEach(src => {
          const li = document.createElement("li");
          li.textContent = src;
          lista.appendChild(li);

          const link = document.createElement("a");
          link.href = src;
          link.download = src.split("/").pop();
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      } catch (err) {
        alert("Error al cargar la p√°gina: " + err.message);
      }
    }
  </script>
</body>
</html>
